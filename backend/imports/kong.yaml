_format_version: "3.0"
plugins:
- config:
    credentials: true
    exposed_headers: null
    headers:
    - Origin, Content-Type, Accept, Authorization,X-Requested-With,Access-Control-Allow-Credentials
    max_age: null
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    origins:
    - http://localhost:5173
    preflight_continue: false
    private_network: false
  enabled: true
  name: cors
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: book-flight
  name: BOOK-FLIGHT
  port: 5002
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - POST
    - OPTIONS
    name: BOOK-FLIGHT
    path_handling: v0
    paths:
    - /book_flight
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: flight
  name: FLIGHTS
  port: 5000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: GET-FILTERED-FLIGHTS
    path_handling: v0
    paths:
    - ~/flights(.*)$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - GET
    name: GET-FLIGHT-BY-ID
    path_handling: v0
    paths:
    - ~/flight/(.*)$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: seat
  name: SEATS
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    id: 23fd3c45-e379-4832-ae20-efb851e8d281
    methods:
    - GET
    path_handling: v0
    paths:
    - ~/seats/flight/([^/]+)$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
